name: Run Node.js regularly

on:
  schedule:
    - cron: "*/2 * * * *" 
  workflow_dispatch:

jobs:
  run-node-process:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Fetch Previous Run Time
      id: last_run_time
      run: |
        if [ -f "last_run_time.txt" ]; then
          echo "Previous run time: $(cat last_run_time.txt)"
        else
          echo "No previous run time found."
        fi

    - name: Save Current Run Time
      run: echo "Last run: $(date)" > last_run_time.txt

    - name: Run Node.js Process
      run: npm start  
